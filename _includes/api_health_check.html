<script>
$(document).ready(function () {
  $.ajax({
    type: 'GET',
    url: '{{ site.api_healthcheck }}',
    data: { get_param: 'value' },
    success: function () {
      $('#api_status').html("<i class=\"fa fa-check-circle-o\" aria-hidden=\"true\"></i>");
    },
    error: function () {
      $('#api_status').html("<i class=\"fa fa-times-circle\" aria-hidden=\"true\"></i>");
    }
  });
});
</script>
